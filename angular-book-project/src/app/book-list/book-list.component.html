<section class="table-section">
    <button id="get-button">Get Book List</button>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Number of readers</th>
            <th>Category</th>
            <th></th>
        </thead>
        <tbody>
         <tr class="table-row" *ngFor="let book of bookList | async">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.numberOfReaders }}</td>
            <td>{{ book.category }}</td>
            <td>
                <button class="btn" id="read-button" (click)="deleteBook(book)">Read</button>
            </td>
            </tr>
        </tbody>
    </table>
</section>
